DEFINE_ACTION_MACRO race_stats BEGIN

	OUTER_SET change_races = 1 		// set to 0 to skip race min/max stat changes

END

DEFINE_ACTION_MACRO which_stats BEGIN

	OUTER_SET change_STR  =  1 		// set to 0 to skip STR changes
	OUTER_SET change_DEX  =  1 		// set to 0 to skip DEX changes
	OUTER_SET change_INT  =  1 		// set to 0 to skip INT changes
	OUTER_SET change_WIS  =  1 		// set to 0 to skip WIS changes
	OUTER_SET change_CHA  =  1 		// set to 0 to skip CHA changes

END

DEFINE_ACTION_MACRO int_profs BEGIN

	OUTER_SET int_extra_prof = 1 	// set to 0 to skip extra INT proficiencies

	OUTER_SET int_prof_9  = 13 		// min INT score for 3 extra weapon proficiencies
	OUTER_SET int_prof_7  = 15 		// min INT score for 4 extra weapon proficiencies
	OUTER_SET int_prof_5  = 17 		// min INT score for 5 extra weapon proficiencies

END
	
